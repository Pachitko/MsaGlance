<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form action="/auth/login" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="username"></label>
                            <input id="username" class="form-control" placeholder="Username" name="username" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input id="password" type="password" class="form-control" placeholder="Password"
                                name="password" autocomplete="off">
                        </div>

                        <div class="mt-3 d-flex justify-content-sm-around">
                            <button class="btn btn-primary" name="button" value="login" type="submit">Login</button>
                            <button class="btn btn-secondary" name="button" value="cancel" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById("loginForm");
        form.setAttribute('action', form.getAttribute('action') + document.location.search)
    </script>
</body>

</html>
